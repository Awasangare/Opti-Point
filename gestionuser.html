<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Utilisateur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ===== VARIABLES CSS ===== */
        :root {
            --primary-color: #0d1958;
            --secondary-color: #1a73e8;
            --accent-color: #4285f4;
            --success-color: #34a853;
            --warning-color: #fbbc05;
            --error-color: #ea4335;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --white: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.15);
            --border-radius: 15px;
            --transition: all 0.3s ease;
        }

        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3c54c0 0%, #08205f 20%);
            color: var(--text-color);
        }

        /* ===== HEADER ===== */
        .header {
            background: var(--white);
            padding: 15px 50px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            overflow: hidden;
            min-height: 100px;
        }

        .header-left {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .marquee-container {
            flex: 1;
            margin-right: 20px;
        }

        .marquee-container marquee {
            font-size: 22px;
            font-weight: 600;
            color: var(--primary-color);
            animation: marqueeGlow 4s ease-in-out infinite;
        }

        @keyframes marqueeGlow {
            0%, 100% {
                text-shadow: 0 0 5px rgba(13, 25, 88, 0.3);
            }
            50% {
                text-shadow: 0 0 15px rgba(13, 25, 88, 0.6);
            }
        }

        .logo {
            height: 72px;
            border-radius: 15px;
            transition: var(--transition);
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .logo:hover {
            transform: translateY(-50%) scale(1.05);
        }

        /* ===== MAIN LAYOUT ===== */
        .main {
            display: flex;
            min-height: calc(100vh - 100px);
        }

        /* ===== SIDEBAR MENU ===== */
        .menu {
            width: 280px;
            background: linear-gradient(180deg, var(--primary-color) 0%, #111952 100%);
            color: white;
            padding: 30px 20px;
            box-shadow: var(--shadow-hover);
            position: relative;
            overflow: visible;
            border-radius: 25px;
            margin: 15px 15px 15px 15px;
            z-index: 10;
        }

        .menu::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 0;
            right: -25px;
            bottom: 0;
            background: #0b1752;
            border-radius: 25px 0 45px 25px;
            z-index: 1;
            box-shadow: 15px 0 25px rgba(11, 23, 82, 0.3);
            clip-path: polygon(0 15px, 100% 0, 100% 100%, 0 100%);
        }

        .menu::after {
            content: '';
            position: absolute;
            top: -17px;
            left: -2px;
            right: -27px;
            bottom: -2px;
            background: linear-gradient(45deg, #7988ca, #764ba2, #4facfe, #c5c5c5);
            border-radius: 27px 2px 47px 27px;
            z-index: -1;
            filter: blur(8px);
            opacity: 0.7;
            clip-path: polygon(0 17px, 100% 0, 100% 100%, 0 100%);
        }

        .menu > * {
            position: relative;
            z-index: 2;
        }

        .menu h2 {
            margin-bottom: 40px;
            font-size: 29px;
            text-align: center;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ffffff, #e8f4fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .menu a {
            color: rgba(255, 255, 255, 0.9);
            font-size: 17px;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 18px 22px;
            margin-bottom: 10px;
            border-radius: 20px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu a.active {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.1));
            color: white;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.2),
                inset 0 1px 1px rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .menu a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .menu a:hover::before {
            left: 100%;
        }

        .menu a:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.1));
            transform: translateX(8px) scale(1.02);
            color: white;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.2),
                inset 0 1px 1px rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .menu a i {
            margin-right: 15px;
            font-size: 20px;
            width: 22px;
            text-align: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
            padding: 8px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu a:hover i, .menu a.active i {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            transform: scale(1.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* ===== CONTENT AREA ===== */
        .content {
            flex: 1;
            padding: 30px;
            background: var(--white);
            overflow-y: auto;
            position: relative;
            margin: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 40px;
        }

        .content h1 {
            font-size: 30px;
            color: rgb(18, 7, 119);
            text-align: center;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(13, 25, 88, 0.1);
            margin: 0 0 40px 0;
        }

        /* ===== UTILISATEURS LIST ===== */
        .users-list {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .user-card {
            background: linear-gradient(135deg, #ffffff, #f0f4ff);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .user-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .user-role {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .user-actions {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
        }

        .user-actions button {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: linear-gradient(135deg, #ffc107, #ff9800);
            color: white;
        }

        .btn-edit:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(255, 193, 7, 0.3);
        }

        .btn-delete {
            background: linear-gradient(135deg, var(--error-color), #c62828);
            color: white;
        }

        .btn-delete:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(234, 67, 53, 0.3);
        }

        /* ===== AJOUTER UTILISATEUR ===== */
        .add-user-section {
            width: 100%;
            max-width: 600px;
            background: linear-gradient(135deg, #f9f9ff, #f0f4ff);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-top: 20px;
            text-align: center;
        }

        .add-user-section h2 {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 700;
        }

        .btn-add {
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--success-color), #2e7d32);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 168, 83, 0.3);
        }

        .btn-add:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 168, 83, 0.4);
        }

        /* ===== MODAL ===== */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: flex-start;
            padding-top: 60px;
        }

        .modal-content {
            background: linear-gradient(135deg, #ffffff, #f8f9ff);
            margin: auto;
            padding: 40px;
            border-radius: var(--border-radius);
            width: 600px;
            max-width: 90%;
            box-shadow: var(--shadow-hover);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.6);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 25px;
            transition: color 0.3s;
        }

        .close:hover,
        .close:focus {
            color: var(--error-color);
        }

        .modal-content h2 {
            color: var(--primary-color);
            font-size: 26px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 700;
        }

        .modal-content label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .modal-content input,
        .modal-content select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid rgba(13, 25, 88, 0.1);
            border-radius: 10px;
            font-size: 16px;
            background: #fafaff;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .modal-content input:focus,
        .modal-content select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
            background: #ffffff;
        }

        .modal-content .btn-submit {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary-color), #1e3a8a);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(13, 25, 88, 0.2);
        }

        .modal-content .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(13, 25, 88, 0.3);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .main {
                flex-direction: column;
            }

            .menu {
                width: 100%;
                padding: 20px;
                margin: 10px;
                border-radius: 15px;
            }

            .content {
                padding: 20px;
                margin: 10px;
                padding-top: 30px;
            }

            .content h1 {
                font-size: 28px;
                margin-bottom: 30px;
            }

            .users-list {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .user-card {
                padding: 20px;
            }

            .user-avatar {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }

            .user-actions button {
                padding: 6px 12px;
                font-size: 13px;
            }

            .logo {
                height: 60px;
                right: 15px;
            }

            .header {
                padding: 15px 20px;
                min-height: 80px;
            }

            .add-user-section {
                padding: 25px;
            }

            .btn-add {
                padding: 14px 35px;
                font-size: 17px;
            }

            .modal-content {
                width: 90%;
                padding: 25px;
            }
        }

        /* ===== TABLETTE (768px - 1024px) ===== */
        @media (min-width: 769px) and (max-width: 1024px) {
            .main {
                flex-direction: row;
            }

            .menu {
                width: 240px;
                padding: 25px;
                margin: 15px;
                border-radius: 20px;
            }

            .content {
                padding: 25px;
                margin: 15px;
                padding-top: 35px;
            }

            .content h1 {
                font-size: 32px;
                margin-bottom: 35px;
            }

            .users-list {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            .user-card {
                padding: 22px;
            }

            .user-avatar {
                width: 75px;
                height: 75px;
                font-size: 30px;
            }

            .user-name {
                font-size: 19px;
            }

            .user-actions button {
                padding: 7px 14px;
                font-size: 13.5px;
            }

            .logo {
                height: 65px;
                right: 20px;
            }

            .header {
                padding: 15px 30px;
                min-height: 90px;
            }

            .add-user-section {
                padding: 25px;
            }

            .btn-add {
                padding: 14px 35px;
                font-size: 17px;
            }

            .modal-content {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- En-tête -->
    <div class="header">
        <div class="header-left">
            <div class="marquee-container">
                <marquee behavior="scroll" direction="left">Gérez les utilisateurs de la plateforme ici.</marquee>
            </div>
            <img src="log.jpg" alt="Logo" class="logo">
        </div>
    </div>

    <!-- Contenu principal -->
    <div class="main">
        <!-- Menu -->
        <div class="menu">
            <h2>Menu</h2>
            <a href="a.html"><i class="fa-solid fa-store"></i> Accueil</a>
            <a href="filiere.html"><i class="fas fa-user-graduate"></i> Étudiants</a>
            <a href="personnels.html"><i class="fas fa-users"></i> Personnels Administratifs</a>
            <a href="statistique.html"><i class="fas fa-chart-bar"></i> Statistiques</a>
            <a href="parametre.html"><i class="fas fa-cogs"></i> Paramètres</a>
            <a href="gestionuser.html" class="active"><i class="fas fa-user-cog"></i> Gestion utilisateur</a>
            <a href="aide.html"><i class="fas fa-question-circle"></i> Aide</a>
            <a href="deconnexion.html"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
        </div>

        <!-- Partie gestion utilisateur -->
        <div class="content">
            <h1>GESTION UTILISATEUR</h1>

            <!-- Liste des utilisateurs -->
            <div class="users-list" id="usersList">
                <!-- Les cartes seront générées dynamiquement -->
            </div>

            <!-- Section Ajouter Utilisateur -->
            <div class="add-user-section">
                <h2>Ajouter un nouvel utilisateur</h2>
                <button class="btn-add" id="openAddModal"><i class="fas fa-plus"></i> Ajouter Utilisateur</button>
            </div>
        </div>
    </div>

    <!-- MODAL AJOUTER / MODIFIER -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Ajouter un utilisateur</h2>
            <form id="userForm">
                <input type="hidden" id="userId">
                <label for="userName">Nom complet</label>
                <input type="text" id="userName" required>

                <label for="userEmail">Email</label>
                <input type="email" id="userEmail" required>

                <label for="userRole">Rôle</label>
                <select id="userRole" required>
                    <option value="">-- Sélectionner --</option>
                    <option value="Administrateur">Administrateur</option>
                    <option value="Enseignant">Enseignant</option>
                    <option value="Étudiant">Étudiant</option>
                    <option value="Personnel">Personnel</option>
                </select>

                <button type="submit" class="btn-submit">Enregistrer</button>
            </form>
        </div>
    </div>

    <script>
    // Charger utilisateurs depuis localStorage ou initialiser
    let users = JSON.parse(localStorage.getItem('users')) || [
        { id: 1, name: "Awa Sangaré", email: "awa@example.com", role: "Administrateur" },
        { id: 2, name: "Daouda Ciss", email: "cissa@example.com", role: "Enseignant" },
        { id: 3, name: "Angre Youm", email: "youm@example.com", role: "Enseignant" },
        { id: 4, name: "Nicola Faye", email: "faye@example.com", role: "Personnel" }
    ];

    const usersList = document.getElementById('usersList');
    const userModal = document.getElementById('userModal');
    const modalTitle = document.getElementById('modalTitle');
    const userForm = document.getElementById('userForm');
    const closeBtn = document.querySelector('.close');
    const openAddModalBtn = document.getElementById('openAddModal');

    // Sauvegarder dans localStorage
    function saveUsers() {
        localStorage.setItem('users', JSON.stringify(users));
    }

    // Générer les cartes d'utilisateurs
    function renderUsers() {
        usersList.innerHTML = '';
        users.forEach(user => {
            const card = document.createElement('div');
            card.className = 'user-card';
            card.innerHTML = `
                <div class="user-avatar">${user.name.charAt(0).toUpperCase()}</div>
                <div class="user-name">${user.name}</div>
                <div class="user-role">${user.role}</div>
                <div class="user-actions">
                    <button class="btn-edit" data-id="${user.id}"><i class="fas fa-edit"></i> Modifier</button>
                    <button class="btn-delete" data-id="${user.id}"><i class="fas fa-trash"></i> Supprimer</button>
                </div>
            `;
            usersList.appendChild(card);
        });
    }

    // Délégation d'événements pour Modifier/Supprimer
    usersList.addEventListener('click', function(e) {
        const editButton = e.target.closest('.btn-edit');
        const deleteButton = e.target.closest('.btn-delete');

        if (editButton) {
            openEditModal(editButton);
        }
        if (deleteButton) {
            deleteUser(deleteButton);
        }
    });

    // Ouvrir modal Ajout
    openAddModalBtn.addEventListener('click', () => {
        document.getElementById('userId').value = '';
        document.getElementById('userName').value = '';
        document.getElementById('userEmail').value = '';
        document.getElementById('userRole').value = '';
        modalTitle.textContent = 'Ajouter un utilisateur';
        userModal.style.display = 'flex';
    });

    // Ouvrir modal Modification
    function openEditModal(button) {
        const id = parseInt(button.dataset.id);
        const user = users.find(u => u.id === id);

        if (user) {
            document.getElementById('userId').value = user.id;
            document.getElementById('userName').value = user.name;
            document.getElementById('userEmail').value = user.email;
            document.getElementById('userRole').value = user.role;
            modalTitle.textContent = 'Modifier l\'utilisateur';
            userModal.style.display = 'flex';
        }
    }

    // Supprimer utilisateur
    function deleteUser(button) {
        const id = parseInt(button.dataset.id);
        if (confirm("Êtes-vous sûr de vouloir supprimer cet utilisateur ?")) {
            users = users.filter(user => user.id !== id);
            saveUsers();
            renderUsers();
        }
    }

    // Sauvegarde ajout/modif
    userForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const id = document.getElementById('userId').value;
        const name = document.getElementById('userName').value;
        const email = document.getElementById('userEmail').value;
        const role = document.getElementById('userRole').value;

        if (id) {
            // Modifier utilisateur existant
            const index = users.findIndex(u => u.id == id);
            if (index !== -1) {
                users[index].name = name;
                users[index].email = email;
                users[index].role = role;
            }
        } else {
            // Ajouter nouvel utilisateur
            const newUser = {
                id: users.length ? Math.max(...users.map(u => u.id)) + 1 : 1,
                name,
                email,
                role
            };
            users.push(newUser);
        }

        saveUsers();
        userModal.style.display = 'none';
        renderUsers();
    });

    // Fermer modal
    closeBtn.addEventListener('click', () => {
        userModal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
        if (e.target === userModal) {
            userModal.style.display = 'none';
        }
    });

    // Initialisation
    renderUsers();
</script>

</body>
</html>
